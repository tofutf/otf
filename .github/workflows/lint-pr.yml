name: "Lint PR"

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize


permissions:
  contents: read

jobs:
  main:
    name: Semantic Pull Request
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
        with:
          egress-policy: audit
      - uses: step-security/action-semantic-pull-request@c72a279fc3ec09fa10304a4bb341e93ec35aeef9 # v5.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}